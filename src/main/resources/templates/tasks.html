<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ‚ôüÔ∏è Chessboard Background */
        body {
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image:
                linear-gradient(45deg, #e6e6e6 25%, transparent 25%),
                linear-gradient(-45deg, #e6e6e6 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e6e6e6 75%),
                linear-gradient(-45deg, transparent 75%, #e6e6e6 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
        }

        /* Main Card */
        .todo-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .todo-card {
            border-radius: 12px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>

<div class="container mt-5 todo-container">

    <h2 class="text-center mb-4 fw-bold"> Todo Application</h2>

    <!-- ADD TASK -->
    <form action="/" method="post" class="d-flex gap-2 mb-4">
        <input
                type="text"
                name="title"
                class="form-control form-control-lg"
                placeholder="What needs to be done?"
                required
        >
        <button class="btn btn-primary btn-lg">Add</button>
    </form>

    <!-- EMPTY MESSAGE -->
    <div th:if="${tasks.isEmpty()}" class="text-center text-muted">
        No tasks yet. Add one above üëÜ
    </div>

    <!-- TASK LIST -->
    <div th:each="task : ${tasks}">
        <div class="card todo-card mb-2 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">

                <!-- LEFT SIDE -->
                <div class="d-flex align-items-center gap-3">

                    <!-- TOGGLE (NO LOGIC CHANGE) -->
                    <form th:action="@{/{id}/toggle(id=${task.id})}" method="get">
                        <input type="checkbox"
                               onchange="this.form.submit()"
                               th:checked="${task.completed}">
                    </form>

                    <span
                            th:text="${task.title}"
                            th:classappend="${task.completed} ? 'completed'"
                            class="fs-5">
                    </span>
                </div>

                <!-- DELETE -->
                <a th:href="@{/{id}/delete(id=${task.id})}"
                   class="btn btn-outline-danger btn-sm">
                    Delete
                </a>

            </div>
        </div>
    </div>

</div>

</body>
</html>
